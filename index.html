<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc.</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/larger-screens.css">
</head>
<body>

    <div class="container">
        <div class="total">0</div>

        <div class="btn secondary-operator" id="ac">AC</div>
        <div class="btn secondary-operator" id="plus-minus">+/-</div>
        <div class="btn secondary-operator" id="percentage">%</div>
        <div class="btn primary-operator" id="divide">/</div>

        <div class="btn number" id="7">7</div>
        <div class="btn number" id="8">8</div>
        <div class="btn number" id="9">9</div>
        <div class="btn primary-operator" id="multiply">X</div>

        <div class="btn number" id="4">4</div>
        <div class="btn number" id="5">5</div>
        <div class="btn number" id="6">6</div>
        <div class="btn primary-operator" id="subtract">-</div>

        <div class="btn number" id="1">1</div>
        <div class="btn number" id="2">2</div>
        <div class="btn number" id="3">3</div>
        <div class="btn primary-operator" id="add">+</div>

        <div class="btn number cero" id="0">0</div>
        <div class="btn number dot" id="dot">.</div>
        <div class="btn primary-operator" id="equal">=</div>

    </div>
    
    <script src="logic.js"></script>
</body>
</html>
